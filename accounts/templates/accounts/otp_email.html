<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .header { text-align: center; border-bottom: 1px solid #ddd; padding-bottom: 20px; margin-bottom: 20px; }
        .header img { max-width: 50px; }
        .header h1 { margin: 10px 0 0; font-size: 24px; color: #111; }
        .content h2 { font-size: 40px; text-align: center; letter-spacing: 4px; margin: 30px 0; color: #000; }
        .content p { font-size: 16px; color: #555; }
        .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- IMPORTANT: You must provide the full URL to your logo image -->
            <img src="https://www.yourdomain.com/static/images/Logo.png" alt="Roshan's Writings Logo">
            <h1>Roshan's Writings</h1>
        </div>
        <div class="content">
            <p>Hello {{ user.username }},</p>
            <p>{{ introductory_text }}</p>
            <h2>{{ otp }}</h2>
            <p>This code is valid for 10 minutes. If you did not request this, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>Â© {% now "Y" %} Roshan's Writings. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

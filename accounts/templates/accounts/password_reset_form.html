<!-- accounts/password_reset_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <!-- Basic styles, copy from login.html -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { background-color: #0f172a; font-family: 'Sora', sans-serif; } .auth-card { background-color: #1e293b; border: 1px solid #334155; } .form-input { background-color: #0f172a; border: 1px solid #334155; } .filled-btn { background-image: linear-gradient(to right, #22d3ee, #14b8a6); color: #020617; } </style>
</head>
<body class="text-slate-300 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="auth-card p-8 rounded-lg">
            <h1 class="text-3xl font-bold text-slate-100 text-center mb-2">Reset Password</h1>
            <p class="text-center text-slate-400 mb-6">Enter your email and we'll send you instructions to reset your password.</p>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="id_email" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" name="email" id="id_email" class="form-input w-full p-3 rounded-md focus:outline-none focus:border-cyan-400">
                </div>
                <button type="submit" class="filled-btn w-full p-3 rounded-md font-bold text-lg">Send Instructions</button>
            </form>
        </div>
    </div>
</body>
</html>

<!-- FILE: accounts/templates/accounts/edit_profile.html -->
{% extends 'blog_app/base.html' %}
{% load static %}

{% block title %}Edit Profile | {{ block.super }}{% endblock %}

{% block content %}
<main class="w-full max-w-2xl mx-auto">
    <header class="text-center mb-12">
        <h1 class="font-heading text-5xl md:text-6xl text-title-color">Edit <span class="text-gradient">Profile</span></h1>
    </header>

    <div class="admin-card">
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="{{ form.first_name.id_for_label }}" class="block text-sm font-medium text-slate-300 mb-1">First Name</label>
                {{ form.first_name }}
            </div>
            <div>
                <label for="{{ form.last_name.id_for_label }}" class="block text-sm font-medium text-slate-300 mb-1">Last Name</label>
                {{ form.last_name }}
            </div>
            <div>
                <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
                {{ form.email }}
            </div>
            
            <div class="flex items-center gap-4 pt-4">
                <button type="submit" class="filled-btn">Save Changes</button>
                <a href="{% url 'accounts:profile' %}" class="outline-btn">Cancel</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}

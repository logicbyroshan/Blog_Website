<!-- FILE: accounts/templates/accounts/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Roshan's Writings</title>
    <!-- CSS and Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; font-family: 'Sora', sans-serif; }
        .auth-card { background-color: #1e293b; border: 1px solid #334155; }
        .form-input { background-color: #0f172a; border: 1px solid #334155; }
        .filled-btn { background-image: linear-gradient(to right, #22d3ee, #14b8a6); color: #020617; }
        .text-gradient { background-image: linear-gradient(to right, #22d3ee, #14b8a6); -webkit-background-clip: text; background-clip: text; color: transparent; }
    </style>
</head>
<body class="text-slate-300 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="{% url 'blog_app:home' %}" class="font-bold text-2xl text-slate-100 font-['DM_Serif_Display',_serif]">Roshan's Writings</a>
        </div>

        <div class="auth-card p-8 rounded-lg">
            <h1 class="text-3xl font-bold text-slate-100 text-center mb-1">Welcome Back</h1>
            <p class="text-center text-slate-400 mb-6">Sign in to continue.</p>
            
            {% if form.errors %}
            <div class="bg-red-500/10 border border-red-500/30 text-red-300 text-sm p-3 rounded-md mb-4">
                Your username and password didn't match. Please try again.
            </div>
            {% endif %}

            <form method="POST" action="{% url 'accounts:login' %}" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="id_username" class="block text-sm font-medium mb-1">Username</label>
                    <input type="text" name="username" id="id_username" class="form-input w-full p-3 rounded-md focus:outline-none focus:border-cyan-400">
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" name="password" id="id_password" class="form-input w-full p-3 rounded-md focus:outline-none focus:border-cyan-400">
                </div>
                <div class="text-right">
                    <a href="{% url 'accounts:password_reset' %}" class="text-sm text-cyan-400 hover:underline">Forgot Password?</a>
                </div>
                <div>
                    <button type="submit" class="filled-btn w-full p-3 rounded-md font-bold text-lg">Login</button>
                </div>
            </form>

            <p class="text-center text-sm mt-6">
                Don't have an account? <a href="{% url 'accounts:signup' %}" class="font-semibold text-gradient">Sign up</a>
            </p>
        </div>
    </div>

</body>
</html>

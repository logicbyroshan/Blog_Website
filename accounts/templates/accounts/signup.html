<!-- FILE: accounts/templates/accounts/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Roshan's Writings</title>
    <!-- CSS and Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; font-family: 'Sora', sans-serif; }
        .auth-card { background-color: #1e293b; border: 1px solid #334155; }
        .form-input { background-color: #0f172a; border: 1px solid #334155; }
        .filled-btn { background-image: linear-gradient(to right, #22d3ee, #14b8a6); color: #020617; }
        .text-gradient { background-image: linear-gradient(to right, #22d3ee, #14b8a6); -webkit-background-clip: text; background-clip: text; color: transparent; }
    </style>
</head>
<body class="text-slate-300 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="{% url 'blog_app:home' %}" class="font-bold text-2xl text-slate-100 font-['DM_Serif_Display',_serif]">Roshan's Writings</a>
        </div>
        <div class="auth-card p-8 rounded-lg">
            <h1 class="text-3xl font-bold text-slate-100 text-center mb-1">Create Your Account</h1>
            <p class="text-center text-slate-400 mb-6">Join the community.</p>
            
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="id_first_name" class="block text-sm font-medium mb-1">First Name</label>
                        {{ form.first_name }}
                    </div>
                    <div>
                        <label for="id_last_name" class="block text-sm font-medium mb-1">Last Name</label>
                        {{ form.last_name }}
                    </div>
                </div>
                <div>
                    <label for="id_username" class="block text-sm font-medium mb-1">Username</label>
                    {{ form.username }}
                </div>
                <div>
                    <label for="id_email" class="block text-sm font-medium mb-1">Email</label>
                    {{ form.email }}
                </div>
                <div>
                    <label for="id_password1" class="block text-sm font-medium mb-1">Password</label>
                    {{ form.password1 }}
                </div>
                <div>
                    <label for="id_password2" class="block text-sm font-medium mb-1">Confirm Password</label>
                    {{ form.password2 }}
                </div>

                {{ form.non_field_errors }}
                
                <div>
                    <button type="submit" class="filled-btn w-full p-3 rounded-md font-bold text-lg">Create Account</button>
                </div>
            </form>

            <p class="text-center text-sm mt-6">
                Already have an account? <a href="{% url 'accounts:login' %}" class="font-semibold text-gradient">Login</a>
            </p>
        </div>
    </div>

</body>
</html>

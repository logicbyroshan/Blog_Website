<!-- accounts/password_reset_confirm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter New Password</title>
    <!-- Basic styles, copy from login.html -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { background-color: #0f172a; font-family: 'Sora', sans-serif; } .auth-card { background-color: #1e293b; border: 1px solid #334155; } .form-input { background-color: #0f172a; border: 1px solid #334155; } .filled-btn { background-image: linear-gradient(to right, #22d3ee, #14b8a6); color: #020617; } </style>
</head>
<body class="text-slate-300 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="auth-card p-8 rounded-lg">
            {% if validlink %}
                <h1 class="text-3xl font-bold text-slate-100 text-center mb-6">Enter New Password</h1>
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label for="id_new_password1" class="block text-sm font-medium mb-1">New password</label>
                        {{ form.new_password1 }}
                    </div>
                     <div>
                        <label for="id_new_password2" class="block text-sm font-medium mb-1">Confirm password</label>
                        {{ form.new_password2 }}
                    </div>
                    <button type="submit" class="filled-btn w-full p-3 rounded-md font-bold text-lg">Change my password</button>
                </form>
            {% else %}
                <h1 class="text-3xl font-bold text-red-400 text-center mb-2">Invalid Link</h1>
                <p class="text-center text-slate-400">The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

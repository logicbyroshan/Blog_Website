<!-- accounts/password_reset_complete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    <!-- Basic styles, copy from login.html -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { background-color: #0f172a; font-family: 'Sora', sans-serif; } .auth-card { background-color: #1e293b; border: 1px solid #334155; } .filled-btn { background-image: linear-gradient(to right, #22d3ee, #14b8a6); color: #020617; } </style>
</head>
<body class="text-slate-300 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="auth-card p-8 rounded-lg text-center">
            <h1 class="text-3xl font-bold text-slate-100 mb-2">Password reset complete</h1>
            <p class="text-slate-400 mb-6">Your password has been set. You may go ahead and log in now.</p>
            <a href="{% url 'accounts:login' %}" class="filled-btn inline-block px-8 py-3 rounded-md font-bold text-lg">Login</a>
        </div>
    </div>
</body>
</html>
